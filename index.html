<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Viewport meta for responsiveness on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Test</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      width: 100%;
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .word-section {
      margin-bottom: 20px;
    }

    /* Container for original word and translation side by side */
    .word-display {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .word-display h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    #translation {
      display: none; /* Hidden by default */
      font-style: italic;
      color: #555;
    }

    /* Base styling for all buttons */
    .btn {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* SPECIAL STYLING for the Randomize button */
    /* Moved to bottom-right, made smaller, grey background */
    #randomize-btn {
      position: fixed;         /* Pin to the viewport */
      bottom: 20px;           /* Distance from bottom */
      right: 20px;            /* Distance from right */
      background-color: #ccc; /* Grey background */
      color: #333;            /* Darker text color */
      font-size: 0.8rem;      /* Slightly smaller font */
      padding: 6px 12px;      /* Smaller padding */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0;        /* Override default .btn margin */
    }

    #randomize-btn:hover {
      background-color: #bbb; /* Darker grey on hover */
    }

    #feedback {
      margin-left: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 8px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .finished-message {
      text-align: center;
      font-size: 1.2rem;
      color: green;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px auto;
        padding: 15px;
      }
      h1 {
        font-size: 1.4rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      #feedback {
        display: block;
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="test-container">
    <h1>Language Test</h1>

    <!-- ORIGINAL WORD & TRANSLATION SIDE BY SIDE -->
    <div class="word-section">
      <div class="word-display">
        <h2 id="original-word"></h2>
        <span id="translation"></span>
      </div>
      <!-- SHOW TRANSLATION BUTTON UNDERNEATH THE ORIGINAL WORD -->
      <button class="btn" id="show-translation-btn">Show Translation</button>
    </div>

    <!-- USER GUESS SECTION -->
    <div class="word-section">
      <input type="text" id="user-guess" placeholder="Type your guess here..." />
      <button class="btn" id="check-answer-btn">Check Answer</button>
      <span id="feedback"></span>
    </div>

    <!-- NEXT WORD BUTTON -->
    <div class="word-section">
      <button class="btn" id="next-word-btn">Next Word</button>
    </div>
  </div>

  <!-- RANDOMIZE BUTTON (now pinned bottom-right) -->
  <button class="btn" id="randomize-btn">Randomize Words</button>

  <div class="finished-message hidden" id="finished">
    You have completed the test!
  </div>

  <script>
    // Word pairs
    const words = [
      { original: "schließlich", translated: "enfin" },
      { original: "danach", translated: "ensuite" },
      { original: "weit von", translated: "loin de" },
      { original: "während", translated: "pendant" },
      { original: "plötzlich", translated: "tout à coup" },
    ];

    let currentIndex = 0;

    // Get references
    const testContainer = document.getElementById('test-container');
    const randomizeBtn = document.getElementById('randomize-btn');
    const originalWord = document.getElementById('original-word');
    const showTranslationBtn = document.getElementById('show-translation-btn');
    const translation = document.getElementById('translation');
    const userGuess = document.getElementById('user-guess');
    const checkAnswerBtn = document.getElementById('check-answer-btn');
    const feedback = document.getElementById('feedback');
    const nextWordBtn = document.getElementById('next-word-btn');
    const finishedMessage = document.getElementById('finished');

    // Fisher-Yates shuffle
    function shuffleWords(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // Shuffle words on button click
    randomizeBtn.addEventListener('click', () => {
      shuffleWords(words);
      currentIndex = 0;
      loadWord(currentIndex);
      // Reset if user had completed the test
      testContainer.classList.remove('hidden');
      finishedMessage.classList.add('hidden');
    });

    // Show translation
    showTranslationBtn.addEventListener('click', () => {
      translation.style.display = 'inline';
    });

    // Check answer logic in a reusable function
    function checkAnswer() {
      const guess = userGuess.value.trim();
      const correctAnswer = words[currentIndex].translated.trim();

      if (guess.toLowerCase() === correctAnswer.toLowerCase()) {
        feedback.textContent = 'Correct!';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = 'Wrong!';
        feedback.style.color = 'red';
      }
    }

    // Check answer on button click
    checkAnswerBtn.addEventListener('click', checkAnswer);

    // Pressing Enter in the input also checks the answer automatically
    userGuess.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        checkAnswer();
      }
    });

    // Load a word by index
    function loadWord(index) {
      originalWord.textContent = words[index].original;
      translation.textContent = words[index].translated;
      translation.style.display = 'none';
      userGuess.value = '';
      feedback.textContent = '';
      feedback.style.color = 'black';
    }

    // Go to next word
    nextWordBtn.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex < words.length) {
        loadWord(currentIndex);
      } else {
        // All words shown
        testContainer.classList.add('hidden');
        finishedMessage.classList.remove('hidden');
      }
    });

    // Initialize with the first word
    loadWord(currentIndex);
  </script>
</body>
</html>
