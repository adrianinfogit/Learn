<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- 1. VIEWPORT META TAG FOR RESPONSIVENESS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Test</title>
  <style>
    /* Make the page background white and center all text. */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Remove the container "box" styling, just use it as a simple wrapper. */
    .container {
      max-width: 700px; 
      margin: 0 auto; /* Center the container horizontally */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    /* Slight spacing between each section. */
    .word-section {
      margin-bottom: 20px;
    }

    /* Make the current word a bit larger than normal text. */
    #original-word {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* Basic button styling with bright blue color. */
    .btn {
      padding: 10px 20px;
      margin: 5px; /* Use a small margin so buttons don’t stick together */
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Hide translation by default, show it inline when toggled. */
    #translation {
      display: none;
      font-style: italic;
      margin-left: 10px;
      color: #555;
    }

    #feedback {
      margin-left: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 8px;
      width: 60%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 1rem;
      text-align: center;
    }

    .finished-message {
      text-align: center;
      font-size: 1.2rem;
      color: green;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    /* 3. MEDIA QUERY FOR SMALLER DEVICES */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }

      #original-word {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 8px 12px;
        margin: 5px auto;
      }

      input[type="text"] {
        width: 80%;
        max-width: 100%;
      }

      #feedback {
        display: block;
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="test-container">
    <h1>Language Test</h1>

    <div class="word-section">
      <div id="original-word"></div>
      <button class="btn" id="show-translation-btn">Show Translation</button>
      <span id="translation"></span>
    </div>

    <div class="word-section">
      <input type="text" id="user-guess" placeholder="Type your guess here..." />
      <br />
      <button class="btn" id="check-answer-btn">Check Answer</button>
      <span id="feedback"></span>
    </div>

    <div class="word-section">
      <button class="btn" id="next-word-btn">Next Word</button>
      <button class="btn" id="randomize-btn">Randomize Words</button>
    </div>

    <div class="word-section">
      <button class="btn" id="easy-btn">Easy</button>
      <button class="btn" id="med-btn">Med</button>
      <button class="btn" id="hard-btn">Hard</button>
    </div>

    <div class="word-section">
      <button class="btn" id="show-hard-btn">Show Hard Only</button>
      <button class="btn" id="export-btn">Export Data</button>
    </div>
  </div>

  <div class="finished-message hidden" id="finished">
    You have completed the test!
  </div>

  <script>
    // Array of word pairs
    const words = [
      { original: "schließlich", translated: "enfin" },
      { original: "danach", translated: "ensuite" },
      { original: "weit von", translated: "loin de" },
      { original: "während", translated: "pendant" },
      { original: "plötzlich", translated: "tout à coup" },
    ];

    let currentIndex = 0;
    const wordQueue = [];
    
    // Variables for testing mode
    let currentTestWords = words; // initially, use the full list
    let isHardMode = false;

    // HTML element references
    const testContainer = document.getElementById('test-container');
    const randomizeBtn = document.getElementById('randomize-btn');
    const originalWord = document.getElementById('original-word');
    const showTranslationBtn = document.getElementById('show-translation-btn');
    const translation = document.getElementById('translation');
    const userGuess = document.getElementById('user-guess');
    const checkAnswerBtn = document.getElementById('check-answer-btn');
    const feedback = document.getElementById('feedback');
    const nextWordBtn = document.getElementById('next-word-btn');
    const finishedMessage = document.getElementById('finished');
    const easyBtn = document.getElementById('easy-btn');
    const medBtn = document.getElementById('med-btn');
    const hardBtn = document.getElementById('hard-btn');
    const showHardBtn = document.getElementById('show-hard-btn');
    const exportBtn = document.getElementById('export-btn');

    // Fisher-Yates shuffle
    function shuffleWords(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // Save state to local storage
    function saveState() {
      localStorage.setItem('currentIndex', currentIndex);
      localStorage.setItem('wordQueue', JSON.stringify(wordQueue));
      localStorage.setItem('words', JSON.stringify(words));
    }

    // Load state from local storage
    function loadState() {
      const savedIndex = localStorage.getItem('currentIndex');
      const savedQueue = localStorage.getItem('wordQueue');
      const savedWords = localStorage.getItem('words');

      if (savedIndex !== null) {
        currentIndex = parseInt(savedIndex, 10);
      }
      if (savedQueue !== null) {
        wordQueue.push(...JSON.parse(savedQueue));
      }
      if (savedWords !== null) {
        const savedWordsArray = JSON.parse(savedWords);
        for (let i = 0; i < words.length; i++) {
          if (savedWordsArray[i]) {
            words[i].tag = savedWordsArray[i].tag;
          }
        }
      }
    }

    // Load a word by index from currentTestWords
    function loadWord(index) {
      if (index < currentTestWords.length) {
        originalWord.textContent = currentTestWords[index].original;
        translation.textContent = currentTestWords[index].translated;
        translation.style.display = 'none';
        userGuess.value = '';
        feedback.textContent = '';
        feedback.style.color = 'black';
        saveState();
      }
    }

    // Show translation
    showTranslationBtn.addEventListener('click', () => {
      translation.style.display = 'inline';
    });

    // Check user's answer using currentTestWords
    checkAnswerBtn.addEventListener('click', () => {
      const guess = userGuess.value.trim();
      const correctAnswer = currentTestWords[currentIndex].translated.trim();
      if (guess.toLowerCase() === correctAnswer.toLowerCase()) {
        feedback.textContent = 'Correct!';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = 'Wrong!';
        feedback.style.color = 'red';
      }
    });

    // Go to next word from currentTestWords
    nextWordBtn.addEventListener('click', () => {
      if (wordQueue.length > 0) {
        currentIndex = wordQueue.shift();
      } else {
        currentIndex++;
      }
      if (currentIndex < currentTestWords.length) {
        loadWord(currentIndex);
      } else {
        testContainer.classList.add('hidden');
        finishedMessage.classList.remove('hidden');
      }
      saveState();
    });

    // Tag word as Easy, Med, or Hard and queue for later review if needed
    function tagWord(tag) {
      const taggedIndex = currentIndex;
      // Update the tag on the current word
      currentTestWords[currentIndex].tag = tag;
      
      // Move to the next word in the main list
      currentIndex++;
      
      // For "Med" and "Hard", add the current word index to the queue for later review
      if (tag === 'Hard') {
        wordQueue.push(taggedIndex);
        wordQueue.push(taggedIndex);
      } else if (tag === 'Med') {
        wordQueue.push(taggedIndex);
      }
      
      // Load the next word: if there are words left in the main list, use them first
      if (currentIndex < currentTestWords.length) {
        loadWord(currentIndex);
      } else if (wordQueue.length > 0) {
        currentIndex = wordQueue.shift();
        loadWord(currentIndex);
      } else {
        testContainer.classList.add('hidden');
        finishedMessage.classList.remove('hidden');
      }
      saveState();
    }

    easyBtn.addEventListener('click', () => tagWord('Easy'));
    medBtn.addEventListener('click', () => tagWord('Med'));
    hardBtn.addEventListener('click', () => tagWord('Hard'));

    // Randomize words based on current mode
    randomizeBtn.addEventListener('click', () => {
      if (isHardMode) {
        shuffleWords(currentTestWords);
      } else {
        shuffleWords(words);
        currentTestWords = words; // reset to full list if not in hard mode
      }
      currentIndex = 0;
      wordQueue.length = 0; // Clear the queue
      loadWord(currentIndex);
      testContainer.classList.remove('hidden');
      finishedMessage.classList.add('hidden');
      saveState();
    });

    // "Show Hard Only" mode: filter words with tag "Hard"
    showHardBtn.addEventListener('click', () => {
      const hardWords = words.filter(word => word.tag === 'Hard');
      if (hardWords.length === 0) {
        alert('There are no hard words to display.');
        return;
      }
      isHardMode = true;
      currentTestWords = hardWords;
      currentIndex = 0;
      wordQueue.length = 0;
      loadWord(currentIndex);
    });

    // Export function to download words and their tags as a JSON file
    exportBtn.addEventListener('click', exportWords);
    function exportWords() {
      // Create an array with the word details you want to export
      const exportData = words.map(word => ({
        original: word.original,
        translated: word.translated,
        tag: word.tag || 'Not tagged'
      }));
      // Convert the array to a JSON string
      const jsonString = JSON.stringify(exportData, null, 2);
      // Create a Blob from the JSON string
      const blob = new Blob([jsonString], { type: "application/json" });
      // Generate a download link and trigger it
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "wordData.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Initialize state
    loadState();
    loadWord(currentIndex);
  </script>
</body>
</html>
